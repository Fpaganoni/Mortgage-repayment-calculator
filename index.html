<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Mortgage repayment calculator</title>
  </head>
  <body>
    <section class="general-container">
      <div class="container">
        <form
          method="post"
          class="container-calculator-results calculator-container"
        >
          <div class="calculator-sections section-title">
            <h4 class="mortgage-title">Mortgage Calculator</h4>
            <input type="reset" value="Clear All" class="clear" />
          </div>

          <div class="calculator-sections amount-container">
            <label for="mortgage-amount" class="mortgage-amount"
              >Mortgage Amount</label
            >
            <div class="input-libra-container">
              <figure class="libra-img-container">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 26 26"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  enable-background="new 0 0 26 26"
                  class="libra-img"
                >
                  <g>
                    <path
                      class="libra-path"
                      d="m17.85,7h2c0.6,0 1-0.4 1-1 0-0.1 0-0.1 0-0.2-0.6-3.3-3.4-5.8-6.9-5.8-3.9,0-7,3.1-7,7 0,0.6 0.1,1.6 0.3,2.3 0.1,0.4 0.2,0.7 0.3,1.1 0.1,0.3-0.2,0.6-0.5,0.6h-2.1c-0.6,0-1,0.4-1,1v2c0,0.6 0.4,1 1,1h3.3c0.2,0 0.5,0.2 0.5,0.4 0.1,0.7 0.2,1.2 0.2,1.6 0,2.1-2.4,4-4.8,5.6-0.1,0.1-0.2,0.3-0.2,0.4s0,0.2 0.1,0.3l1.7,2.5c0.1,0.1 0.3,0.2 0.4,0.2s0.2,0 0.3-0.1c1.2-0.8 2.8-0.9 5.6-0.9 1.7,0 2.7,0.3 3.6,0.6 0.7,0.2 1.5,0.4 2.4,0.4 1.8,0 2.8-0.6 3.5-0.9l.2-.1c0.2-0.1 0.3-0.3 0.3-0.4s0-0.2-0.1-0.2l-1.4-2.7c-0.1-0.2-0.4-0.3-0.7-0.2l-.3,.2c-0.5,0.3-0.8,0.4-1.6,0.4-0.3,0-0.7-0.1-1.3-0.3-1-0.3-2.2-0.6-4.1-0.7-0.4,0-0.6-0.3-0.4-0.7 0.5-1 0.8-2.1 0.8-3.3 0-0.4 0-0.9-0.1-1.4 0-0.3 0.2-0.6 0.5-0.6h5.6c0.6,0 1-0.4 1-1v-2c0-0.6-0.4-1-1-1h-6.7c-0.2,0-0.4-0.2-0.5-0.4-0.2-0.9-0.5-1.8-0.7-2.5-0.1-0.2-0.1-0.8-0.1-1.1 0-1.7 1.3-3 3-3 1.4,0 2.5,0.9 2.9,2.2 0.1,0.3 0.5,0.7 1,0.7z"
                    />
                  </g>
                </svg>
              </figure>
              <input
                type="number"
                class="amount equal-inputs"
                name="mortgage amount"
                id="mortgage-amount"
              />
            </div>
          </div>

          <div class="calculator-sections section-term">
            <div class="mortgage-term-container mortgage-plus-interest">
              <label for="mortgage-term" class="mortgage-term"
                >Mortgage Term</label
              >
              <div class="input-year-container">
                <input
                  type="number"
                  class="term equal-inputs"
                  name="interest rate"
                  id="mortgage-term"
                />

                <span class="years">
                  <h4 class="years-title">years</h4>
                </span>
              </div>
            </div>

            <div class="interest-rate-container mortgage-plus-interest">
              <label for="interest-rate" class="interest-rate"
                >Interest Rate</label
              >
              <div class="input-interest-container">
                <input
                  type="text"
                  class="interest equal-inputs"
                  id="interest-rate"
                />

                <span class="percentage-container">
                  <h4 class="percentage">%</h4>
                </span>
              </div>
            </div>
          </div>

          <div class="mortgage-type">
            <label for="inputs" class="mortgage-type-label"
              >Mortgage Type</label
            >
            <div class="repayment-container container-checks">
              <input
                type="checkbox"
                name="repayment"
                id="repayment-input"
                class="inputs-checkbox"
              />

              <label for="repayment-input" class="checkboxes">Repayment</label>
            </div>

            <div class="interest-container container-checks">
              <input
                type="checkbox"
                name="interest only"
                id="interest-only-input"
                class="inputs-checkbox"
              />

              <label for="interest-only-input" class="checkboxes"
                >Interest Only</label
              >
            </div>
          </div>

          <div class="calculator-sections">
            <div type="submit" class="calculate-repayments">
              <img
                src="/Mortgage-repayment-calculator/assets/images/icon-calculator.svg"
                alt="calculator"
                class="calculator-img"
              />Calculate Repayments
            </div>
          </div>
        </form>

        <div class="container-calculator-results results-container">
          <div class="results">
            <figure class="figure-container">
              <img
                src="/Mortgage-repayment-calculator/assets/images/illustration-empty.svg"
                alt="illustration-empty"
                class="illustration-img"
              />
            </figure>
            <div class="show-result">
              <h2 class="result-title">Results shown here</h2>
              <p class="result-paragraph">
                Complete the form and click “calculate repayments” to see what
                your monthly repayments would be.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </body>
</html>
