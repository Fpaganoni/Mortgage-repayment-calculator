<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Mortgage repayment calculator</title>
  </head>
  <body>
    <section class="general-container">
      <div class="container">
        <div class="container-calculator-results calculator-container">
          <div class="calculator-sections section-title">
            <h4 class="mortgage-title">Mortgage Calculator</h4>
            <small class="clear">Clear All</small>
          </div>

          <div class="calculator-sections amount-container">
            <label for="mortgage-amount" class="mortgage-amount"
              >Mortgage Amount</label
            >
            <input
              type="text"
              class="amount equal-inputs"
              name="mortgage amount"
              id="mortgage-amount"
            />
          </div>

          <div class="calculator-sections section-term">
            <div class="mortgage-term-container mortgage-plus-interest">
              <label for="mortgage-term" class="mortgage-term"
                >Mortgage Term</label
              >
              <input
                type="text"
                class="term equal-inputs"
                name="interest rate"
                id="mortgage-term"
              />
            </div>

            <div class="interest-rate-container mortgage-plus-interest">
              <label for="interest-rate" class="interest-rate"
                >Interest Rate</label
              >
              <input
                type="text"
                class="interest equal-inputs"
                id="interest-rate"
              />
            </div>
          </div>

          <div class="mortgage-type">
            <label for="inputs" class="mortgage-type-label"
              >Mortgage Type</label
            >
            <div class="repayment-container container-checks">
              <input
                type="checkbox"
                name="repayment"
                id="repayment-input"
                class="inputs-checkbox"
              />
              <label for="repayment-input" class="checkboxes">Repayment</label>
            </div>

            <div class="interest-container container-checks">
              <input
                type="checkbox"
                name="interest only"
                id="interest-only-input"
                class="inputs-checkbox"
              />
              <label for="interest-only-input" class="checkboxes"
                >Interest Only</label
              >
            </div>
          </div>

          <div class="calculator-sections">
            <div type="submit" class="calculate-repayments">
              <img
                src="/Mortgage-repayment-calculator/assets/images/icon-calculator.svg"
                alt="calculator"
                class="calculator-img"
              />Calculate Repayments
            </div>
          </div>
        </div>

        <div class="container-calculator-results results-container"></div>
      </div>
    </section>

  </body>
</html>
